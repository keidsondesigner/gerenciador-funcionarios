<app-header></app-header>
<main class="container">
  <section>
    <h1 class="text-center my-5">
      Gerenciador de Funcionários
    </h1>

    <form class="row g-3 justify-content-center">
      <div class="col-3">
        <label for="inputPassword2" class="visually-hidden">Buscar funcionario</label>
        <input type="search" class="form-control" id="inputPassword2" placeholder="Buscar funcionário">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Pesquisar</button>
      </div>

    </form>
  </section>
</main>





<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Profile update</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form>
			<div class="mb-3">
				<label for="dateOfBirth">Date of birth</label>
				<div class="input-group">
					<input
						id="dateOfBirth"
						class="form-control"
						placeholder="yyyy-mm-dd"
						name="dp"
						ngbDatepicker
						#dp="ngbDatepicker"
					/>
					<button class="btn btn-outline-secondary bi bi-calendar3" (click)="dp.toggle()" type="button"></button>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
	</div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>

<hr />

<pre>{{ closeResult }}</pre>
